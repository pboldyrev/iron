<div class="add-asset-form-section-wrapper">
    <div class="row">
        <div class="col-md-8" [ngClass]="{
            'col-md-12': assetType === AssetType.Vehicle
        }">
            <div class="add-asset-input">
                <blu-input 
                    [fullWidth]="true"
                    [feedbackType]="FeedbackType.ERROR" 
                    type="TEXT"
                    label="Account"
                    [required]="true"
                    #account
                    initValue="Other"
                    [disabled]="(isLoading$ | async) ?? false"
                ></blu-input>
            </div>
        </div>
        <div class="col-md-4">
            <div class="add-vehicle-input add-asset-input-second">
                <blu-input
                    [hidden]="assetType === AssetType.Vehicle"
                    [fullWidth]="true"
                    [feedbackType]="FeedbackType.ERROR" 
                    type="INTEGER"
                    label="Units"
                    [required]="true"
                    initValue="1"
                    #units
                    [disabled]="(isLoading$ | async) ?? false"
                ></blu-input>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="assetType === AssetType.Vehicle">
    <app-add-vehicle-form
        [asset$]="asset$"
        [isLoading$]="isLoading$"
        [isAdd]="isAdd"
        #addVehicleForm
    ></app-add-vehicle-form>
</ng-container>
<div class="row">
    <div class="col-12" *ngIf="isAdd else isUpdate">
        <div class="row">
            <div class="col-md-4 order-md-1 order-2">
                <div class="add-asset-input-first">
                    <blu-button 
                        [fullWidth]="true" 
                        type="secondary" 
                        (click)="onBack()"
                        iconName="backArrow"
                    >Back</blu-button>
                </div>
            </div>
            <div class="col-md-8 order-md-2 order-1">
                <div class="add-asset-input-second">
                    <blu-button
                        [fullWidth]="true" 
                        type="primary" 
                        (click)="onSubmit()"
                    >
                        <span *ngIf="isLoading$ | async" class="add-asset-form-spinner-wrapper">
                            <blu-spinner></blu-spinner>
                        </span>
                        Add asset
                    </blu-button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #isUpdate>
        <blu-button
            [fullWidth]="true" 
            type="primary" 
            (click)="onSubmit()"
        >
            <span *ngIf="isLoading$ | async" class="add-asset-form-spinner-wrapper">
                <blu-spinner></blu-spinner>
            </span>
            Update details
        </blu-button>
    </ng-template>
</div>
