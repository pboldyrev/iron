<div class="add-vehicle-form-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="add-vehicle-input">
                <blu-input 
                    [fullWidth]="true"
                    [feedbackType]="FeedbackType.ERROR" 
                    type="TEXT"
                    label="Vehicle make"
                    [required]="true"
                    #make
                    [disabled]="(isLoading$ | async) ?? false"
                ></blu-input>
            </div>
        </div>
        <div class="col-md-5">
            <div class="add-vehicle-input">
                <blu-input 
                    [fullWidth]="true"
                    [feedbackType]="FeedbackType.ERROR" 
                    type="INTEGER"
                    label="Model year"
                    [required]="true"
                    #year
                    [disabled]="(isLoading$ | async) ?? false"
                ></blu-input>
            </div>
        </div>
        <div class="col-md-7">
            <div class="add-vehicle-input add-vehicle-input-second">
                <blu-input 
                    [fullWidth]="true"
                    [feedbackType]="FeedbackType.ERROR" 
                    type="INTEGER"
                    label="Mileage"
                    [required]="true"
                    #mileage
                    [disabled]="(isLoading$ | async) ?? false"
                ></blu-input>
            </div>
        </div>
        <div class="col-md-12">
            <div class="add-vehicle-input">
                <blu-input 
                    [fullWidth]="true"
                    [feedbackType]="FeedbackType.ERROR" 
                    type="TEXT"
                    label="Model name"
                    [required]="true"
                    #model
                    [disabled]="(isLoading$ | async) ?? false"
                ></blu-input>
            </div>
        </div>
        <div class="col-md-12">
            <div class="add-vehicle-input">
                <blu-input
                    [fullWidth]="true"
                    label="Nickname"
                    [required]="false"
                    #nickname
                    [disabled]="(isLoading$ | async) ?? false"
                ></blu-input>
            </div>
        </div>
        <div class="col-md-12">
            <div class="add-vehicle-input">
                <blu-input
                    [fullWidth]="true"
                    label="Annual depreciation rate"
                    [feedbackType]="FeedbackType.ERROR" 
                    type="NUMBER"
                    tooltip="The rate at which you expect the value of this vehicle to decrease. Industry average is 0.15."
                    [required]="false"
                    initValue="0.15"
                    #depreciationRate
                    [disabled]="(isLoading$ | async) ?? false"
                ></blu-input>
            </div>
        </div>
    </div>
</div>
