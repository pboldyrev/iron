<div class="row">
    <div class="col-md-12">
        <div class="add-stock-input">
            <blu-input 
                [fullWidth]="true"
                [feedbackType]="FeedbackType.ERROR" 
                [label]="TEXTS.TICKER_LABEL"
                [required]="true"
                [disabled]="(isLoading$ | async) ?? false || !isAdd"
                [maxChars]="6"
                [tooltip]="isAdd ? TEXTS.TICKER_TOOLTIP : ''"
                type="TEXT"
                #ticker
            ></blu-input>
        </div>
    </div>
    <div class="col-md-6">
        <div class="add-stock-input">
            <blu-input
                type="INTEGER"
                initValue="1"
                [fullWidth]="true"
                [feedbackType]="FeedbackType.ERROR" 
                label="Units"
                [required]="true"
                [disabled]="(isLoading$ | async) ?? false || !isAdd"
                #units
            ></blu-input>
        </div>
    </div>
    <div class="col-md-6">
        <div class="add-stock-input add-stock-input-second">
            <blu-input 
                [fullWidth]="true"
                [feedbackType]="FeedbackType.ERROR" 
                [label]="TEXTS.DATE_LABEL"
                [required]="true"
                [disabled]="(isLoading$ | async) ?? false || !isAdd"
                [tooltip]="isAdd ? TEXTS.DATE_TOOLTIP : ''"
                type="DATE"
                #purchaseDate
            ></blu-input>
        </div>
    </div>
</div>
