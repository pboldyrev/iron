<ng-container *ngFor="let timeframe of timeframes">
    <blu-text type="secondary">
        <div class="value-change-content">
            <blu-text size="s" type="secondary">{{ timeframe.type }}:</blu-text>
            <blu-text [isNumber]="true" [type]="timeframe.value < 0 ? 'error' : 'success'">
                {{ getDisplayString(timeframe) }}
            </blu-text>
        </div>
    </blu-text>
</ng-container>
