<blu-popup
  [title]="title"
  [size]="size"
  #popup
>
    <div class="confirmation-popup-wrapper">
      <blu-text type="secondary">
        {{subtitle}}
      </blu-text>
      <blu-button [fullWidth]="true" type="primary" (click)="onConfirm()">
        {{ confirmText }}
      </blu-button>
    </div>
</blu-popup>
