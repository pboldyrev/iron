<div class="networth-wrapper">
    <div class="networth-spinner-wrapper">
        <blu-spinner *ngIf="(isLoading$ | async) else networth" size="40"></blu-spinner>
    </div>
    <ng-template #networth>
        <blu-heading size="large" [bold]="true" subheading="Net Worth" subheadingPosition="top">
            ${{ curNetworth }}
        </blu-heading>
    </ng-template>
</div>
