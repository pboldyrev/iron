<div class="row justify-content-center px-2 px-sm-0 py-4">
    <div class="col-12 col-sm-10 col-xl-6 add-asset-page-wrapper">
        <blu-modal subtitle="Fill in the asset details" [title]="(getTitle$() | async) ?? ''" subheadingPosition="top" padding="xl">
            <app-add-asset-form
                [isAdd]="true"
                [assetType]="(assetType$ | async) ?? AssetType.Cash"
            ></app-add-asset-form>
        </blu-modal>
    </div>
</div>
