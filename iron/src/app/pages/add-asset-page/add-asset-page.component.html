<div class="row justify-content-center">
    <div class="col-11 col-sm-10 col-xl-8">
        <div class="add-vehicle-wrapper">
            <blu-modal subtitle="Fill in the asset details" [title]="(getTitle$() | async) ?? ''" subheadingPosition="top" padding="xl">
                <app-add-asset-form
                    [isAdd]="true"
                    [assetType]="(assetType$ | async) ?? AssetType.Cash"
                ></app-add-asset-form>
            </blu-modal>
        </div>
    </div>
</div>
