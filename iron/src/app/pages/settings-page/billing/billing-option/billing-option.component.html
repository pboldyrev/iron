<div class="billing-option-wrapper">
    <blu-modal [borderColor]="plan.selected ? 'brand' : 'normal'">
        <div class="billing-option-content">
            <div>
                <blu-heading size="m" [bold]="true" [subheading]="plan.name" subheadingPosition="top">
                    {{ plan.price }}
                </blu-heading>
                <div class="mt-2">
                    <blu-tag *ngIf="plan.tag && plan.link" type="info">
                        <blu-text type="info" class="p-1">
                            {{ plan.tag }}
                        </blu-text>
                    </blu-tag>
                    <blu-tag *ngIf="!plan.link" type="success">
                        <blu-text type="success" class="p-1">
                            {{ TEXTS.CURRENT_PLAN }}
                        </blu-text>
                    </blu-tag>
                </div>
                <div class="billing-option-features mt-3">
                    <ng-container *ngFor="let benefit of plan.benefits">
                        <blu-text type="secondary">
                            <blu-icon name="check" class="me-2"></blu-icon>{{ benefit }}
                        </blu-text>
                    </ng-container>
                </div>
            </div>
            <blu-button *ngIf="plan.link" type="primary" [fullWidth]="true" class="mt-3" (click)="onUpgradeClicked(plan.link)">
                {{ TEXTS.BTN_UPGRADE }}
            </blu-button>
        </div>
    </blu-modal>
</div>
