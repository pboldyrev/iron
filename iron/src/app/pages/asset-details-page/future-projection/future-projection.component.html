<div class="future-projection-chart-container">
    <canvas id="projectionChart">{{ projectionChart }}</canvas>
</div>
<blu-modal>
    <div class="future-projection-summary">
        <blu-text type="primary">
            After {{selectedTimeframe}}, at a {{selectedRate}} depreciation rate, your {{assetName}} will likely be worth ${{valueProjection}}.
        </blu-text>
    </div>
<div class="row g-3">
    <div class="col-sm-6">
        <blu-input 
            [fullWidth]="true"
            [feedbackType]="FeedbackType.ERROR" 
            [required]="true"
            tooltip="The rate at which you expect the vehicle to lose value. The industry average is 0.15."
            label="Depreciation rate"
            type="NUMBER"
            initValue="0.15"
            #depreciationRateInput
        ></blu-input>
    </div>
    <div class="col-sm-6">
        <blu-select 
            [required]="true"
            [options]="projectionTimeframes"
            [selected]="projectionTimeframes[0]"
            label="Projection timeframe"
            type="NUMBER"
            #timeframeInput
        ></blu-select>
    </div>
    <div class="col-12">
        <blu-button [fullWidth]="true" (click)="updateChart()">
            Update projection
        </blu-button>
    </div>
</div>
</blu-modal>
