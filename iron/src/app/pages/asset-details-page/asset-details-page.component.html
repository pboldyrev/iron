<div class="row justify-content-center">
    <div class="col-11 col-sm-10 col-xl-8">
        <div class="asset-details-page-wrapper justify-content-center">
            <blu-modal
                [subtitle]="(isLoading$ | async) ? '' : (displayAssetName$ | async) ?? ''"
                [title]="(isLoading$ | async) ? '' : ((displayAssetValue$ | async) ?? '')"
                [boldTitle]="true"
                [titleTooltip]="((displayAssetValue$ | async) ?? '') === '$0.00' ? 'You can add value to this asset in the Value history tab.' : ''"
            >
                <div *ngIf="isLoading$ | async" class="asset-details-spinner align-self-start">
                    <blu-spinner size="40"></blu-spinner>
                </div>
                <div class="asset-details-page-button-back">
                    <blu-button type="primary" iconName="backArrow" (click)="onBack()">Overview</blu-button>
                </div>
                <mat-tab-group>
                    <mat-tab label="Value history">
                        <div *ngIf="(isLoading$ | async) else valueHistory" class="asset-details-history-loading">
                            <mat-progress-bar mode="query"></mat-progress-bar>
                        </div>
                        <ng-template #valueHistory>
                            <div *ngIf="((valueHistory$ | async) ?? []).length > 1" class="asset-details-value-history-chart-wrapper">
                                <app-value-history-chart
                                    [valueHistory$]="valueHistory$"
                                ></app-value-history-chart>
                            </div>
                            <div class="asset-details-value-history-wrapper">
                                <app-value-history
                                    *ngIf="(asset$ | async)?.assetType != AssetType.Stock"
                                    [asset$]="asset$"
                                    [isLoading$]="isLoading$"
                                ></app-value-history>
                            </div>
                        </ng-template>
                    </mat-tab>
                    <mat-tab label="Details">
                        TO BE IMPLEMENTED
                    </mat-tab>
                </mat-tab-group>
            </blu-modal>
        </div>
    </div>
</div>
