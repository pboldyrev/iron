<div class="empty-state-wrapper">
    <div class="empty-state-content" *ngIf="variation === 1">
        <img class="w-100" src="../../../assets/images/empty_chart.svg" />
        <blu-heading size="s" class="mt-3">{{ TEXTS.TITLE }}</blu-heading>
        <blu-text class="mt-2 mb-3" type="secondary">{{ TEXTS.SUBTITLE }}</blu-text>
        <blu-button type="primary" iconName="plus"  (click)="onAddClicked()">{{ TEXTS.CTA }}</blu-button>
    </div>
    <div class="empty-state-content" *ngIf="variation === 2">
        <img class="w-100" src="../../../assets/images/empty.svg" />
        <blu-heading size="s" class="mt-3">{{ TEXTS.TITLE_2 }}</blu-heading>
    </div>
</div>
