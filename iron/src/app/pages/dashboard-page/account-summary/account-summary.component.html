<blu-modal>
    <div class="account-summary-header" (click)="onToggleDetails()">
        <blu-heading size="s">
                Assets by account
        </blu-heading>
        <blu-button [iconOnly]="true" iconName="collapse" type="none" *ngIf="showDetails"></blu-button>
        <blu-button [iconOnly]="true" iconName="show" type="none" *ngIf="!showDetails"></blu-button>
    </div>
    <div *ngIf="showDetails">
        <ng-container *ngFor="let summary of acountSummaries">
            <div class="row align-items-center mt-3">
                <div class="account-summary-line col-12 mb-2">
                    <mat-progress-bar
                        mode="determinate"
                        [value]="summary.percentageAssets"
                    ></mat-progress-bar>
                    <blu-text class="account-summary-bar-text" weight="bold">{{summary.assetValue.toFixed(2)| displayCurrency}}</blu-text>
                </div>
                <div class="col-12 d-flex">
                    <blu-text type="primary" class="me-2">{{summary.name}}</blu-text>
                </div>
            </div>
        </ng-container>
    </div>
</blu-modal>
