<div class="row">
    <div class="col-sm-6">
        <app-add-asset-option
            [type]="AssetType.Stock"
            [disabled]="true"
            (click)="null"
        ></app-add-asset-option>
    </div>
    <div class="col-sm-6">
        <app-add-asset-option
            [type]="AssetType.Vehicle"
            (click)="onAssetTypeClicked(AssetType.Vehicle)"
        ></app-add-asset-option>
    </div>
    <div class="col-sm-12">
        <app-add-asset-option
            view="secondary"
            [type]="AssetType.Custom"
            [disabled]="true"
            (click)="null"
        ></app-add-asset-option>
    </div>
</div>
