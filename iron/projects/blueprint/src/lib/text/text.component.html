<span
  class="blu-text"
  [ngClass]="{
    'blu-text-s': size === 'small',
    'blu-text-m': size === 'medium',
    'blu-text-l': size === 'large',
    'blu-text-primary': type === 'primary',
    'blu-text-secondary': type === 'secondary',
    'blu-text-tertiary': type === 'tertiary',
    'blu-text-error': type === 'error',
    'blu-text-success': type === 'success',
    'blu-text-info': type === 'info',
    'blu-text-number': isNumber,
    'blu-text-bold': weight === 'bold',
    'blu-text-capitalize': capitalize,
  }"
>
  <ng-content></ng-content>
</span>
