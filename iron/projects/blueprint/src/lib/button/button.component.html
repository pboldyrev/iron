<button
  class="blu-button"
  [ngClass]="{
    'blu-button-primary': type === 'primary',
    'blu-button-secondary': type === 'secondary',
    'blu-button-outline': type === 'outline',
    'blu-button-tertiary': type === 'tertiary',
    'blu-button-danger': type === 'danger',
    'blu-button-none': type === 'none',
    'blu-button-small': size === 'small',
    'blu-button-icon-only': iconOnly,
    'blu-button-full-width': fullWidth,
  }"
  [matTooltip]="tooltip"
>
  <blu-icon
    *ngIf="!!iconName"
    [name]="iconName"
    [size]="iconSize"
    class="blu-button-icon"
    [ngClass]="{
      'blu-button-icon-space': !iconOnly,
    }"
  ></blu-icon>
  <ng-container *ngIf="!iconOnly">
    <ng-content></ng-content>
  </ng-container>
</button>
