<label *ngIf="label || required" class="blu-label" [matTooltip]="tooltip">
    <span *ngIf="label">{{label}}</span>
    <span *ngIf="required" class="blu-label-required">*</span>
    <div class="blu-label-tooltip">
        <blu-icon *ngIf="tooltip" name="question" size="12"></blu-icon>
    </div>
</label>
