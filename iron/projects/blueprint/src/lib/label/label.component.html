<label *ngIf="label || required" class="blu-label">
    <span *ngIf="label">{{label}}</span>
    <span *ngIf="required" class="blu-label-required">*</span>
    <div class="blu-label-tooltip" *ngIf="tooltip">
        <blu-icon name="question" size="12" [matTooltip]="tooltip" matTooltipClass="blu-tooltip"></blu-icon>
    </div>
</label>
