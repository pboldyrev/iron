<div
  id="blu-popup"
  class="blu-popup"
  [ngClass]="{
    'blu-popup-show': show$ | async
  }"
  (click)="hide()"
>
  <div
    class="blu-popup-content"
    [ngClass]="{
      'blu-popup-s': size === 's',
      'blu-popup-m': size === 'm',
      'blu-popup-l': size === 'l',
      'blu-popup-xl': size === 'xl',
    }"
  >
    <div class="blu-popup-header mb-3">
      <blu-heading [subheading]="subtitle" size="s" subheadingSize="m">
        {{ title }}
      </blu-heading>
      <blu-button
        class="blu-popup-button"
        type="none"
        iconName="x"
        [iconOnly]="true"
        (click)="hide()"
      >
      </blu-button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
