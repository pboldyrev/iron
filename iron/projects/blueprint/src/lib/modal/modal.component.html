<div class="modal-content" [ngClass]="{
  'modal-outline': outline,
}">
  <blu-heading
    *ngIf="title != ''"
    class="modal-heading"
    [subheading]="subtitle"
    [bold]="boldTitle"
    size="medium"
    subheadingSize="medium"
  >
    {{ title }}
  </blu-heading>
  <ng-content></ng-content>
</div>
