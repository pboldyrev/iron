<div class='modal-base' [ngClass]="{
  'modal-outline': outline,
  'modal-brand': borderColor === 'brand',
  'modal-error': borderColor === 'error',
  'modal-content-stretch': stretchToFill,
  'px-0': fullWidth,
  'py-0': fullHeight,
  'px-3 px-sm-4': !fullWidth,
  'py-3 py-sm-4': !fullHeight,
}">
  <blu-heading
    *ngIf="title != ''"
    class="modal-heading"
    [subheading]="subtitle"
    [bold]="boldTitle"
    size="m"
    subheadingSize="m"
    [subheadingPosition]="subheadingPosition"
  >
  <div class="modal-tooltip">
    {{ title }}<blu-icon *ngIf="titleTooltip" [matTooltip]="titleTooltip" name="question"></blu-icon>
  </div>
  </blu-heading>
  <ng-content></ng-content>
</div>
