<div class="modal-content" [ngClass]="{
  'modal-outline': outline,
  'modal-no-padding': noPadding,
}">
  <blu-heading
    *ngIf="title != ''"
    class="modal-heading"
    [subheading]="subtitle"
    [bold]="boldTitle"
    size="medium"
    subheadingSize="medium"
    [subheadingPosition]="subheadingPosition"
  >
  <div class="modal-tooltip">
    {{ title }}<blu-icon *ngIf="titleTooltip" [matTooltip]="titleTooltip" name="question"></blu-icon>
  </div>
  </blu-heading>
  <ng-content></ng-content>
</div>
