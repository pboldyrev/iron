<div class="modal-content" [ngClass]="{
  'modal-outline': outline,
  'modal-padding-s': padding === 's',
  'modal-padding-m': padding === 'm',
  'modal-padding-l': padding === 'l',
  'modal-padding-xl': padding === 'xl',
}">
  <blu-heading
    *ngIf="title != ''"
    class="modal-heading"
    [subheading]="subtitle"
    [bold]="boldTitle"
    size="m"
    subheadingSize="m"
    [subheadingPosition]="subheadingPosition"
  >
  <div class="modal-tooltip">
    {{ title }}<blu-icon *ngIf="titleTooltip" [matTooltip]="titleTooltip" name="question"></blu-icon>
  </div>
  </blu-heading>
  <ng-content></ng-content>
</div>
