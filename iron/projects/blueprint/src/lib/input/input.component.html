<blu-label
  for="blu-input"
  [label]="label"
  [required]="required && appearance !== 'cell'"
></blu-label>
<input
  id="blu-input"
  class="blu-input"
  [ngClass]="{
    'blu-input-fullwidth': fullWidth,
    'blu-input-feedback-error': !(isValid$ | async) && feedbackType === 'error',
    'blu-input-feedback-info': !(isValid$ | async) && feedbackType === 'info',
    'blu-input-feedback-success':
      !(isValid$ | async) && feedbackType === 'success',
    'blu-input-cell': appearance === 'cell',
    'blu-input-rtl': direction === 'rtl',
  }"
  [type]="(type === 'NUMBER' || type === 'INTEGER') ? 'TEXT' : (type === 'PHONE') ? 'NUMBER' : type"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [value]="value$ | async"
  (input)="updateValue($event)"
/>
<blu-validation-feedback *ngIf="!(isValid$ | async) && appearance !== 'cell'" [type]="feedbackType">
    {{ FEEDBACK_STRINGS[feedbackType][type] }}
</blu-validation-feedback>
