<blu-label
  for="blu-select"
  [label]="label"
  [required]="required"
></blu-label>
<select class="blu-select"
    [ngClass]="{
        'blu-select-feedback-shown': !isValid,
        'blu-select-error': !isValid,
    }"
    (change)="updateValue(bluSelect.value)"
    [(ngModel)]="selected"
    [disabled]="disabled"
    #bluSelect
>
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
</select>
<blu-validation-feedback *ngIf="!isValid" [type]="FeedbackType.ERROR">
    {{ FEEDBACK_STRINGS["error"]["TEXT"] }}
</blu-validation-feedback>
