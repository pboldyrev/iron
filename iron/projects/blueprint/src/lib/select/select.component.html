<blu-label
  for="blu-select"
  [label]="label"
  [required]="required"
></blu-label>
<mat-select 
    class="blu-select"
    [ngClass]="{
        'blu-select-feedback-shown': !isValid,
        'blu-select-error': !isValid,
        'blu-select-small': size === 's',
    }"
    (change)="updateValue(bluSelect.value)"
    [(ngModel)]="selected"
    [disabled]="disabled"
    [disableRipple]="true"
    #bluSelect
>
    <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
    </mat-option>
</mat-select>
<blu-validation-feedback *ngIf="!isValid" [type]="FeedbackType.ERROR">
    {{ FEEDBACK_STRINGS["error"]["TEXT"] }}
</blu-validation-feedback>
