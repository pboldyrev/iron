<blu-label
  for="blu-select"
  [label]="label"
  [required]="required"
></blu-label>
<select class="blu-select"
    (change)="updateValue($event)"
    [ngClass]="{
        'blu-select-small': size === 'small',
        'blu-select-medium': size === 'medium',
        'blu-select-large': size === 'large',
        'blu-select-primary': type === 'primary',
        'blu-select-secondary': type === 'secondary',
    }"
>
    <ng-container *ngFor="let option of options">
        <option [value]="option.id" [selected]="option.selected">{{ option.text }}</option>
    </ng-container>
</select>
<blu-validation-feedback *ngIf="!(isValid$ | async)" [type]="FeedbackType.ERROR">
    {{ FEEDBACK_STRINGS["error"]["TEXT"] }}
</blu-validation-feedback>
