<div 
  class="blu-heading-wrapper"
  [ngClass]="{
    'blu-heading-wrapper-xs': size === 'xs',
    'blu-heading-wrapper-s': size === 's',
    'blu-heading-wrapper-m': size === 'm',
    'blu-heading-wrapper-l': size === 'l',
  }"
>
  <blu-text
    *ngIf="subheading && subheadingPosition === 'top'"
    class="blu-heading-sub"
    type="secondary"
    [size]="subheadingSize">
    {{ subheading }}
    <blu-tag type="info" class="ms-2" *ngIf="subheadingTagText">
      <blu-text type="info" size="s">
          {{ subheadingTagText }}
      </blu-text>
    </blu-tag>
  </blu-text>
  <div class="blu-heading-row"
    [ngClass]="{
      'blu-heading-gap-xs': size === 'xs',
      'blu-heading-gap-s': size === 's',
      'blu-heading-gap-m': size === 'm',
      'blu-heading-gap-l': size === 'l',
    }"
  >
    <span
      class="blu-heading"
      [ngClass]="{
        'blu-heading-xs': size === 'xs',
        'blu-heading-s': size === 's',
        'blu-heading-m': size === 'm',
        'blu-heading-l': size === 'l',
        'blu-heading-bold': bold,
        'blu-heading-success': feedback === 'success',
        'blu-heading-error': feedback === 'error',
        'blu-heading-primary': type === 'primary',
        'blu-heading-secondary': type === 'secondary',
        'blu-heading-tertiary': type === 'tertiary',
        'blu-heading-number': isNumber,
      }"
    >
      <ng-content></ng-content>
    </span>
    <blu-tag type="info" class="ms-2" *ngIf="tagText">
      <blu-text type="info" weight="bold" size="s">
          {{ tagText }}
      </blu-text>
    </blu-tag>
  </div>
  <blu-text
    *ngIf="subheading && subheadingPosition === 'bottom'"
    class="blu-heading-sub"
    type="secondary"
    [size]="subheadingSize">
    {{ subheading }}
  </blu-text>
</div>
