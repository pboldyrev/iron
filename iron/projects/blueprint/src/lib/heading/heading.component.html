<div 
  class="blu-heading-wrapper"
  [ngClass]="{
    'blu-heading-wrapper-s': size === 'small',
    'blu-heading-wrapper-m': size === 'medium',
    'blu-heading-wrapper-l': size === 'large',
  }"
>
  <span
    class="blu-heading"
    [ngClass]="{
      'blu-heading-s': size === 'small',
      'blu-heading-m': size === 'medium',
      'blu-heading-l': size === 'large',
      'blu-heading-bold': bold,
    }"
  >
    <ng-content></ng-content>
  </span>
  <blu-text
    *ngIf="subheading"
    class="blu-heading-sub"
    [size]="subheadingSize">
    {{ subheading }}
  </blu-text>
</div>
